	function media(n1){
		var n=Number(n1);

		if (n>=9) {
			imprimir="E";
		}else{
			if (n<6) {
				imprimir="C";
			} else {
				if (n>=6 && n < 7.5) {
					imprimir="B";
				}else
				imprimir="A";
			}
		}
		document.getElementById("resultado").innerHTML=imprimir;
	}
	function ferias(){
		esperados= Math.round((new Date("Oct 12 2019") - new Date())/1000/60/60/24);
